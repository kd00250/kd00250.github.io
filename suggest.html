<!DOCTYPE html>
<html lang="en">

<head>
  <title>Recipe World</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="recipeworld.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <header>
      <h1><a href="index.html">Recipe World</a></h1>
    </header>
    <div id="logo">
      <img src="logo.png" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="suggest.html">Suggest</a></li>
      </ul>
    </nav>
    <main>
      <h2>What do you want to see next?</h2>
      <p>Please let us know what you would like to see added next!</p>
      <p>For your suggestion to register. All information is required.</p>
            <form method="GET" action="index.html">
                <label for="myName">Name:</label>
                <input type="text" name="myName" id="myName" required>
                <label for="myRecipeName">Recipe Name:</label>
                <input type="text" name="myRecipeName" id="myRecipeName" required>
                <label for="myCategory">Category</label>
                <input list="reasons" name="myCategory" id="myCategory" required>
                <datalist id="reasons">
                    <option value="Soup"></option>
                    <option value="Pasta"></option>
                    <option value="Casseroles"></option>
                    <option value="Meats"></option>
                    <option value="Desserts"></option>
                </datalist>
                <label for="myInstructions">Any notable directions:</label>
                <textarea name="myInstructions" id="myInstructions" required rows="2" cols="20"></textarea>
                <input type="Submit" value="Send Now" id="muSubmit">
            </form>
    </main>
    <footer>
      Copyright &copy; 2024 Recipe World<br>
      <a href="mailto:kenneth@dearmanname.com">kenneth@dearman.com</a>
    </footer>
  </div>
</body>

</html>
